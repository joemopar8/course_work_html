<!DOCTYPE html>

<html>
  <head>
    <title>Media Center</title>
  </head>
  <body>
    <h1 style="color: brown">Media Center</h1>

    <hr />

    <!-- Play Videos -->

    <h2 style="color: goldenrod">Video</h2>

    <video width="400" controls>
      <source src="./assets/flight.mp4" type="video/mp4" />
    </video>

    <video width="400" controls>
      <source src="./assets/waves.mp4" type="video/mp4" />
    </video>

    <video width="400" controls>
      <source src="./assets/fish.mp4" type="video/mp4" />
    </video>

    <hr />

    <!-- Play Audio Files -->

    <h2 style="color: green">Audio</h2>

    <audio controls>
      <source src="./assets/pop_muzik.mp3" type="audio/wav" />
    </audio>

    <audio controls>
      <source src="./assets/funkytown.mp3" type="audio/wav" />
    </audio>

    <audio controls>
      <source src="./assets/unbelievable.mp3" type="audio/wav" />
    </audio>

    <audio controls>
      <source src="./assets/cake_by_the_ocean.mp3" type="audio/wav" />
    </audio>

    <hr />

    <!-- Play YouTube Videos -->

    <h2 style="color: purple">Iframe</h2>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/zC75WDMWT4g"

      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
