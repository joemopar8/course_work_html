<!DOCTYPE html>

<html lang="en">
  <head>
    <title>HTML Input Types</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1 style="color: brown">HTML Input Types</h1>
    <br />
    <!-- Forms -->

    <!-- button -->
    <input type="button" value="Register" />(*button)

    <br /><br />

    <!-- checkbox -->
    <input type="checkbox" />(*checkbox)

    <br /><br />

    <!-- color pallette -->
    <input type="color" />(*color pallette)

    <br /><br />

    <!-- date -->
    <input type="date" />

    <br /><br />

    <!-- datetime-->
    <input type="datetime-local" />(*datetime-local)

    <br /><br />

    <!-- email -->
    <input type="email" placeholder="Enter Your Email" />

    <br /><br />

    <!-- file -->
    <input type="file" />

    <br /><br />

    <!-- number -->
    <input type="number" placeholder="Number up or down" />

    <br /><br /><br />

    <!-- reset -->
    <input type="reset" />

    <br /><br /><br />

    <!-- range -->
    <input type="range" />(*range)

    <br /><br />

    <!-- password -->
    <input type="password" placeholder="**password**" />

    <br /><br />
  </body>
</html>
