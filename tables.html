<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Tables</title>
    <style>
      h2 {
        color: goldenrod;
      }

      td {
        background-color: rgb(241, 82, 82);
        color: yellow;
        padding: 10px;
      }

      th {
        background-color: #00b7ff;
        padding: 10px;
      }

      table {
        border: 2px solid saddlebrown; 
      }
    </style>
  </head>
  <body>
    <h1 style="color: brown">HTML Tables</h1>

    <hr>

    <br>

    <h2 style="margin-left: 175px">Employee List</h2>

    <!-- <table> = Defines a table (like <html>) -->

    <!-- <tr> = table row -->

    <!-- <tr> = table row -->

    <!-- <tr> = table data / cell -->

    <!-- <th> = table head -->

    <!-- <tbody> = Main content for the table -->

    <!-- Create a table to display a list -->

    <table style="width: 40%">
      <!-- Row for table head -->
      <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>INCOME</th>
      </tr>
      <!-- Row for acctual table data -->
      <tr align="center">
        <td>Mary</td>
        <td>29</td>
        <td>64k / year</td>
      </tr>
      <tr align="center">
        <td>Lalo</td>
        <td>43</td>
        <td>57k / year</td>
        <tr align="center">
          <td>Emma</td>
          <td>36</td>
          <td>37k / year</td>

            <td>James</td>

          </tr>
          <tr align="center">

          </tr>
        </tr>
